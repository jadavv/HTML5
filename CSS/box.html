<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>
<style>

    #box1{
        width: 100px;
        height:6.25rem;
        background-color: #ff0000;
        line-height:100px;
        text-align: center;
       

    }
    #box2{
        width: 100px;
        height: 6.25rem;
        background-color: green;
        margin-top: 10px;
        visibility:hidden;
    }
    #box3{
        width: 100px;
        height: 6.25rem;
        background-color: blue;
        margin-top: 10px;
    }
    #box4{
        width: 100px;
        height: 6.25rem;
        background-color: yellow;
        margin-top: 10px;
    }

    .circle1{
        width: 100px;
        height: 100px;
        background-color: purple;
        border-radius: 50%;
        margin-top: 10px;
        text-align: center;
        line-height: 100px;
        color: rgb(205, 192, 192);
    }
    .circle2{
        text-decoration:underline;
    }
    .circle3{
        text-transform: uppercase;

    }
    .circle5{
        text-decoration: line-through;
    }
</style>
<body>

    <h1>CSS BOX GENERATE</h1>
    <div id="box1">html</div>
    <div id="box2">css</div>
    <div id="box3">js</div>
    <div id="box4">react</div>


    <div class="circle1">python</div>
    <div class="circle2">c#</div>
    <div class="circle3">sql</div>
    <div class="circle4">java dttrggrgrrrrrg</div>
    <div class="circle5">java dttrggrgrrrrrg</div>


    
</body>
</html>
