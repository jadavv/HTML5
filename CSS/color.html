 <!-- 3 type of color values in CSS:
1. Named colors (e.g., red, blue, green)
2. Hexadecimal colors (e.g., #FF5733, #00FF00)
3. RGB colors (e.g., rgb(255, 0, 0), rgb(0, 255, 0))
4. RGBA colors (e.g., rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.3))
5. HSL colors (e.g., hsl(120, 100%, 50%))
6. HSLA colors (e.g., hsla(120, 100%, 50%, 0.5)) hue saturation lightness alpha  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>

<style>

    h1 {
        color: red;
    }
    p{
        color: #00FF00;
    }
    p{
        color: rgb(0, 0, 255);
    }
    p{
        color: rgba(255, 0, 0, 0.5);
    }p
    p{
        color: hsl(71, 100%, 50%);
    }
    p{
        color: hsla(120, 25%, 64%, 0.5);
    }
</style>
<body>

    <h1>
        <p>color</p>
    </h1>
    
</body>
</html>
