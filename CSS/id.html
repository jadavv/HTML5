

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id class </title>
</head>
<body>
    <!-- #  id . class -->

    <style>
         #mohini {
            color: rgb(0, 255, 17);
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
        }

        .internship {
            color: purple;
            font-size: 30px;
          
            font-family: 'Georgia', serif;
        }

        em{
            color: orange;
            font-size: 50px;
            font-family: 'Lucida Console', 'Courier New', monospace; 
        }


    </style>

    <h1 id="mohini">This is an example of ID selector</h1>
    <p class="internship">This is an example of Class selector</p>
    <p class="internship">This is another paragraph using the same Class selector</p>

    <b class="internship"> python</b>
    <s id="mohini">html</s>
    <em class="internship">css</em>
    <em>css</em>
    
</body>
</html>
