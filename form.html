<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form </title>
</head>
<body>
    <center>
<fieldset>
    

        <form action="post">

            <h1>Student Information Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name"placeholder="Enter your name"
             name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
             <label for="number">Phone Number:</label>
            <input type="text" id="number" placeholder="Enter your phone number" name="number" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age"placeholder="Enter your age" name="age" required><br><br>
            <label for="file">Upload your Photo:</label>
            <input type="file" id="file" name="file"><br><br>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" placeholder="Enter your branch" name="branch" required><br>
            <label for="tech">Tech:</label>
            <input type="text" id="tech" placeholder="Enter your tech" name="tech" required><br><br>
           
            <input type="date" name="date" id=""><br><br>
            <input type="datetime-local" name="datetime-local" id=""><br>
            <input type="month" name="month" id="">
            <input type="week" name="week" id=""><br><br>
            gender:
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="name" value="other">
            <label for="other">Other</label><br><br>
            Hobbies:
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobby" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="gaming" name="hobby" value="gaming">
            <label for="gaming">Gaming</label>
                <input type="checkbox" name="" id="">
            <label for="otherhobby">Other</label><br><br>
            <address>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea><br><br>
            </address>

           <label for="country">Country:</label>
<select id="country" name="country">

    <optgroup label="North America">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
    </optgroup>

    <optgroup label="Europe">
        <option value="uk">UK</option>
    </optgroup>

    <optgroup label="Asia-Pacific">
        <option value="india">India</option>
        <option value="australia">Australia</option>
    </optgroup>

</select>



           
            
            
               <input type="reset" value="Reset">
            <input type="submit" value="Submit">







        </form></fieldset>
    </center>
    
</body>
</html>
