<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <style>
        fieldset{

            background-color: rgb(10, 16, 18);
            color: rgb(8, 201, 235);
        }

        
    </style>
</head>
<body>


 <center>
  <fieldset>
    <legend>Personal Information</legend>

    <form action="">

        <label>Name</label>
        <input type="text"placeholder="Name"><br>
        <label>Email</label>
        <input type="email" placeholder="Email"><br>
        <label>Password</label>
        <input type="password" placeholder="Password"><br>
        <label>Phone Number</label>

        <input type="text" placeholder="Phone Number"><br>
        <label>Age</label>

        <input type="number" placeholder="Age"><br>
        <label>Upload your Photo</label>
        <input type="file"><br>
        <label>Branch</label>
        <input type="text" placeholder="Branch"><br>
        <label>Tech</label>
        <input type="text" placeholder="Tech"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Datetime-local</label>
        <input type="datetime-local"><br>
        <label>Month</label>
        <input type="month"><br>
        <label>Week</label>
        <input type="week"><br>
        <input type="color" name="" id=""><br>
        <input type="range" name="" id=""><br>
        <label>Search</label>
        <input type="search" name="" id=""><br>

        <label>Gender
        </label>
        <input type="radio" name="gender" value="male">Male   
        <input type="radio" name="gender" value="female">Female 
        <input type="radio" name="gender" value="other">Other<br>
        <label>Hobbies</label>  
        <input type="checkbox" name="hobby" value="reading">Reading 
        <input type="checkbox" name="hobby" value="traveling">Traveling 
        <input type="checkbox" name="hobby" value="gaming">Gaming
        <input type="checkbox" name="hobby" value="other">Other<br>
        <label>Address</label>
        <textarea rows="5" cols="50" placeholder="Address"></textarea><br>
<select id="country" name="country">

    <optgroup label="North America">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
    </optgroup>

    <optgroup label="Europe">
        <option value="uk">UK</option>
    </optgroup>

    <optgroup label="Asia-Pacific">
        <option value="india">India</option>
        <option value="australia">Australia</option>
    </optgroup>

        <input type="text" placeholder="Country"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">






    </form>












  </fieldset>



    
</body>
</html>
